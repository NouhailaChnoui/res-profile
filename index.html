<!DOCTYPE html>

<h1>Welcome to Res-Profile</h1>

    <a href="login.html">Please log in</a>

    <h2>Add a Profile</h2>
    <form id="profileForm" onsubmit="return validateForm()">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="headline">Headline:</label>
        <input type="text" id="headline" name="headline"><br><br>

        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Add Profile">
    </form>

    <h2>Profiles List</h2>
    <table border="1" id="profilesTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Headline</th>
                <th>Summary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
